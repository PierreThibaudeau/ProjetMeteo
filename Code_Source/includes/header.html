<script type="text/javascript">   //fonction pour afficher l'heure 
function horloge(){
 var div = document.getElementById("horloge");
 var Time = new Date();
 
 window.setTimeout("horloge()",1000);

  var h=Time.getHours();
  if (h<10) {h = "0" + h}
  var m=Time.getMinutes();
  if (m<10) {m = "0" + m}
  var s=Time.getSeconds();
  if (s<10) {s = "0" + s}


  div.firstChild.nodeValue = h+":"+m+":"+s;
}

horloge();



</script>
